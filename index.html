<head>
  <title>Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
<title>Timer</title>
</head>
<body>
<div class="container mt-3">
<select id="IP" size="4" onchange="updateIP(this);" onfocus="this.selectedIndex = -1;">
    <option id="1">Ar Condicionado 1</option>
    <option id="2">Ar Condicionado 2</option>
    <option id="3">Ar Condicionado 3</option>
    <option id="4">Ar Condicionado 4</option>
    <option id="5">Ar Condicionado 5</option>
    <option id="6">Ar Condicionado 6</option>
</select>
<div class="mb-3 mt-3">
    <input type="text" name="IP2" id="IP2">
    <input class="btn btn-primary" type="button" onclick="javascript:search();" value="Search">
</div>
<form action="javascript:connectSelected(this)" id="form" method="get">    
    <div class="mb-3 mt-3">
        <label for="n">Name</label>
        <input name="n" type="text" value="device">
    <div>
    <div class="mb-3 mt-3">
        <label for="p">Period (seconds)</label>
        <input name="p" type="number" value="30">
    <div>
    <div class="mb-3 mt-3">
        <label for="i">Stop Interval (seconds)</label>
        <input name="i" type="number" value="18">
    <div>
    <div class="mb-3 mt-3">
        <label for="r">Repeat Times</label>
        <input name="r" type="number" value="3">
    <div>
    <div class="mb-3 mt-3">
        <label for="a">Random (%)</label>
        <input name="a" type="number" value="0">
    </div>
    <div class="form-check mb-3">
        <!--input name="s" type="checkbox" value="on"-->
        <input class="form-check-input" type="radio" id="r_on" name="s" value="on">
        <label class="form-check-label" for="r_on">ON</label><br>
        <input class="form-check-input" type="radio" id="r_off" name="s" value="off">
        <label class="form-check-label" for="r_off">Stop</label><br>
        <input class="form-check-input" type="radio" id="r_continue" name="s" value="">
        <label class="form-check-label" for="r_continue">Continue</label>     
    </div>
    <input class="btn btn-primary" type="submit" value="Enviar">    

 
 </div></div></div></div></div></div></div></div></form></div></body>
